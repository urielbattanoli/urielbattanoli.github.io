<head>
    <title>Maze!</title>
    <link href="./events.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="./events.js" type="text/javascript"></script>
</head>

<body>
    <div id="setting">
        <div class="row">
            <div class="col-md-3">
                <label for="width">Width: </label>
                <input type="text" id="width" value="50" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="amount">Growth Amount: </label>
                <input type="text" id="amount" value="10" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="rate">Grow Rate: </label>
                <input type="text" id="rate" value="250" class="form-control"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="noOfCircles">Number circles</label>
                <input type="text" class="form-control" id="noOfCircles" value="3"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <input type="button" value="Start" class="btn btn-primary" id="btnStart"/>
                <input type="button" value="Clear All" class="btn btn-primary" id="btnClear"/>
            </div>
        </div>

        <div id="circles"></div>
    </div>

            <img src="http://mumstudents.org/cs472/2014-09/images/w3c-css.png" alt="Valid CSS!">
        </a><br>
        <a href="http://webster.cs.washington.edu/jslint?referer">
            <img src="https://mumstudents.org/cs472/2014-09/images/w3c-js.png" alt="JavaScript Lint">
        </a>
